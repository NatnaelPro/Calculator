<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/32f193131a.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="day-night">
                <span class="day"> <i class="fa fa-sun"></i> </span>
                <span class="night"> <i class="fa fa-moon-o"></i> </span>
            </div>
            <div class="result">
                <h4 class="light calc">  <div class="prev-calc"></div> </h4>
                <h2 class="light number">0</h2>
            </div>
        </div>
        <div class="btns">
            <button class="blue clear">CE</button>
            <button class="blue clearAll">C</button>
            <button class="blue delete"> <i class="fa fa-backspace"></i> </button>
            <button class="red opp division">/</button>
            <button class="light num 7">7</button>
            <button class="light num 8">8</button>
            <button class="light num 9">9</button>
            <button class="red opp multiplication">x</button>
            <button class="light num 4">4</button>
            <button class="light num 5">5</button>
            <button class="light num 6">6</button>
            <button class="red opp substraction">-</button>
            <button class="light num 1">1</button>
            <button class="light num 2">2</button>
            <button class="light num 3">3</button>
            <button class="red opp addition">+</button>
            <button class="light pos-neg"> <span class="upper-opp">+</span> <span class="lower-opp">-</span> </button>
            <button class="light num 0">0</button>
            <button class="light num dote">.</button>
            <button class="red equal">=</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
